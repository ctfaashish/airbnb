<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Airbnb Country Prediction</h2>
        <label for="userId">Enter User ID:</label>
        <input type="text" id="userId" placeholder="Enter user ID" required>
        
        <label for="modelSelect">Choose a Model:</label>
        <select id="modelSelect">
            <option value="model1">Gradient Boost</option>
            <option value="model2">XGBoost</option>
        </select>
        
        <button id="predictBtn">Predict</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictBtn').addEventListener('click', function() {
            const selectedModel = document.getElementById('modelSelect').value;
            const userId = document.getElementById('userId').value.trim();

            if (!userId) {
                alert('Please enter a valid User ID');
                return;
            }

            // Fetch the prediction from the backend
            // fetch('https://airbnb2-c8bc29bbe37a.herokuapp.com/ ', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ model: selectedModel, user_id: userId })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Prediction Result: ${data.result}`;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error fetching prediction';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
